    <div id="entrar">
        <form id="cadastro" class="z-index">
          <h2 class="titulo">Cadastro</h2>
          <div class="form-group">
            <label for="exampleInputEmail1">Nome</label>
            <input type="text" class="barra_cadastro" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="barra_cadastro" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email@dominio.com">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Senha</label>
            <input type="password" class=" barra_cadastro" id="exampleInputPassword1" placeholder="Senha">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Repetir a Senha</label>
            <input type="password" class=" barra_cadastro" id="exampleInputPassword1" placeholder="Repetir senha">
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Concordo com os <a href="">termos de uso</a> </label>
          </div>
          <div class="link_entrar d-flex justify-content-around">
            <a href="painel.html" class="botao" href="#" style="color: #fff; margin-top: 8%;">Cadastra-se</a>
          </div>
        </form>
        <form id="login" class="z-index">
          <h2 class="titulo">Login</h2>
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class=" barra_cadastro" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Senha</label>
            <input type="password" class="barra_cadastro" id="exampleInputPassword1" placeholder="Senha">
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Lembrar de mim</label>
          </div>
          <div class="d-flex justify-content-around">
            <a class="botao" href="painel.html" style="color: #fff; margin-top: 8%;">Logar</a>
          </div>
        </form>
